<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Type</th>
      <th scope="col">Manufacturer</th>
      <th scope="col">Range (km)</th>
      <th type="button" (click)="sortbyseat()" scope="col">Seats</th>
      <th scope="col">Length (m)</th>
      <th scope="col">Height (m)</th>
      <th type="button" (click)="sortbywing()" scope="col">Wingspan (m)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plane of planes; let i = index">
      <th scope="row">{{planes[i].id}}</th>
      <td>{{planes[i].type}}</td>
      <td>{{planes[i].manufacturer}}</td>
      <td>{{planes[i].range}}</td>
      <td>{{planes[i].seats}}</td>
      <td>{{planes[i].length}}</td>
      <td>{{planes[i].height}}</td>
      <td>{{planes[i].wingspan}}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" [disabled]="pageNum == 0" (click)="prevPage()">Previous page</button>
<button type="button" class="btn btn-primary" (click)="nextPage()">Next page</button>
